<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p id="textOne">Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>

    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        */


        /*1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos.*/
        document.getElementById("textOne").innerHTML = "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Corporis vero quod maxime. Eaque sit sequi, similique soluta rem tenetur aliquam consectetur assumenda, quos alias eos consequuntur, vitae voluptatem laudantium repellendus." 
        /*2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).*/
        let mainContent = document.getElementsByClassName("main-content");
        mainContent[0].style.backgroundColor = 'rgb(76,164,109)';
        /*3. Crie uma função que mude a cor do quadrado vermelho para branco.*/
        document.getElementsByClassName("center-content")[0].style.backgroundColor = 'white';
        /*4. Crie uma função que corrija o texto da tag <h1>.*/
        document.getElementsByTagName('h1')[0].innerHTML = "Exercício 5.1 - JavaScript"     
        /*5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.*/
        document.getElementsByTagName('p')[0].style.textTransform = "uppercase"  
        document.getElementsByTagName('p')[1].style.textTransform = "uppercase"  
        document.getElementsByTagName('p')[2].style.textTransform = "uppercase"   
        /*6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.*/
        let p0 = document.getElementsByTagName('p')[0].innerHTML;
        let p1 = document.getElementsByTagName('p')[1].innerHTML;
        let p2 = document.getElementsByTagName('p')[2].innerHTML;

        console.log(p0);
        console.log(p1);
        console.log(p2);


    </script>
  </body>
</html>
